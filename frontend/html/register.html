<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reigister</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>

<body>
    <div class="wrapper">
        <forrm action="" id="form-resgister">
            <h1 class="form-heading">Đăng ký</h1>

            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="Tên đăng ký">
            </div>

            <div class="form-group">
                <input type="text" class="form-input" id="email" placeholder="Nhập email">
            </div>
                
            <div class="form-group"> 
                <input type="text" class="form-input" id="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="form-group">
                <input type="text" class="form-input" id="phone" placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <input type="text" class="form-input" id="address" placeholder="Nhập địa chỉ">
            </div>

            <div class="form-group">
                <input type="text" class="form-input" id="room" placeholder="Nhập số phòng">
            </div>

            <input type="button" value="Đăng ký" class="form-submit" id="dangkyBtn">
        </forrm>
    </div>


    <script type="module" src="../js/register.js">
    </script>
</body>

</html>
