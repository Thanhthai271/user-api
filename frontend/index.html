<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Form đăng nhập</h1>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Mật khẩu">
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
        </form>
    </div>

    <script>
    document.getElementById("form-login").addEventListener("submit", async (e) => {
      e.preventDefault(); // không reload trang

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Vui lòng nhập đủ tên đăng nhập và mật khẩu!");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Đăng nhập thành công!");
          console.log("Kết quả từ API:", data);

          // 👉 Nếu API trả về token, có thể lưu:
          localStorage.setItem("token", data.token);

          // 👉 Sau đó chuyển trang (nếu muốn)
          window.location.href = "fb.com";
        } else {
          alert("❌ " + (data.message || "Sai thông tin đăng nhập!"));
        }
      } catch (error) {
        console.error("Lỗi kết nối:", error);
        alert("🚫 Không thể kết nối đến server!");
      }
    });
  </script>

</body>
</html>
