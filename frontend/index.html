<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Mật khẩu">
            </div>
            <input type="button" value="Đăng nhập" class="form-submit" id="dangnhapBtn">
        </form>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
